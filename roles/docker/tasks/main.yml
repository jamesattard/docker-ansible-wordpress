---
- name: Install recommended package (to use AUFS storage drivers)
  apt:
    name: "linux-image-extra-virtual"
    update_cache: yes
    install_recommends: no
    state: present

- name: Install packages necessary for APT to use a repository over HTTPS
  apt:
    name: "{{ item }}"
    update_cache: yes
    install_recommends: no
    state: present
  with_items:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common

- name: Add official Docker GPG key
  apt_key:
    id: 0EBFCD88
    url: "https://download.docker.com/linux/ubuntu/gpg"
    state: present

- name: Add official Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present
    filename: 'docker-official'
    update_cache: yes

- name: Install docker-ce and docker-compose
  apt:
    name: "{{ item }}"
    update_cache: yes
    install_recommends: yes
    state: present
  with_items:
  - docker-ce
  - docker-compose

- name: Add users to the Docker group
  user:
    name: "{{ system_user }}"
    groups: docker
    append: yes
